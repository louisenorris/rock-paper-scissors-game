<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1 id="title">Rock, Paper, Scissors</h1>
  <div class="container">
    <p>It's Rock, Paper, Scissors, best out of three, simple as. No scores are recorded, because let's face it - it's just a game of Rock, Paper, Scissors. Fun all the same though! Start game to unleash pure joy.</p>
    <button id="start-game-btn">Start Game!</button>
    <div class="img-container">
      <div id="left-hand">
        <img src="assets/left_start.png" alt="left-hand">
      </div>
      <div id="right-hand">
        <img src="assets/right_start.png" alt="right-hand">
      </div>
    </div>
  </div>
</body>
</html>
