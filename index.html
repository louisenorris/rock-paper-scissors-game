<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1 id="title">Rock, Paper, Scissors</h1>
  <div class="container">
    <p>It's Rock, Paper, Scissors, best out of three, simple as.</p>
    <p>Select rock, paper or scissors below to play the game and unleash pure joy.</p>
    <div class="choice-btn-container">
      <button value="rock" id="rock-btn">Rock</button>
      <button value="paper" id="paper-btn">Paper</button>
      <button value="scissors" id="scissors-btn">Scissors</button>
    </div>
    <div class="img-container">
      <div id="left-hand">
        <img src="assets/left_start.png" alt="left-hand">
      </div>
      <div id="right-hand">
        <img src="assets/right_start.png" alt="right-hand">
      </div>
    </div>
    <div class="score-container">
      <h3>Score: computer 0 player 0</h3>
    </div>
  </div>
</body>
</html>
